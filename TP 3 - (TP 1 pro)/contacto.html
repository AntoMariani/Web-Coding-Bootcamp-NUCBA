<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./contacto.css" />
  </head>
  <body>
    <main>
      <section class="contenedor_form">
          <div class="div_form">
              <div class="title_form">
                  <h1>CONTACTO</h1>
              </div>
              <div class="form_content">
                  <form>
                      <p id="tag_name">Nombre</p>
                      <input type="text" name="" id="tag_name" placeholder="Escribí tu nombre..">
                      <p id="tag_mail">E-mail</p>
                      <input type="email" name="" id="tag_mail" placeholder="Escribí tu mail..">
                      <p id="tag_textarea">Contame</p>
                      <textarea name="" id="tag_textarea" cols="30" rows="10" placeholder="Te leo..."></textarea>
                      <br>
                      <input type="submit" value="Enviar" class="enviar"/>
                  </form>
              </div>
          </div>
      </section>
    </main>
  </body>
</html>
