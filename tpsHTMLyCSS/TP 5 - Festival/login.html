<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Rock Am Ring</title>
    <link rel="stylesheet" href="./login.css">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="192x192" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./favicon/android-chrome-512x512.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <!-- FIN FAVICON -->
</head>
<body>
    <main>
        <section class="login">
            <div class="logo">
                <a href="./pagina_inicio.html"><img src="./img/logo.png" alt="" srcset=""></a>
            </div>
            <form>
                <label for="mail-login">Ingrese e-mail</label>
                <input type="email" name="" id="mail-login" placeholder="E-mail">
                <label for="password-login">Ingrese contraseña</label>
                <input type="password" name="" id="password-login" placeholder="Contraseña">
                <input type="button" value="Log In" class="button" />
            </form>
            <div class="Login_nav">
                <a href="">Forgot Username?</a>
                <a href="">Forgot Password?</a>
                <a href="">Join us!</a>
            </div>
        </section>
    </main>
</body>
</html>
